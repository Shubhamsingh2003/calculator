<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/style">
</head>
<body>
    <form name="myform">
        <input type="text" name="fst"><br><br>
        <input type="text" name="snd"><br><br>
        <input type="button" name="" value="Addition" onclick="add()">
        <input type="button" name="" value="Subtract" onclick="Subtract()">
        <input type="button" name="" value="multiply" onclick="multiply()">
        <input type="button" name="" value="Divide" onclick="Divide()">
        <input type="text" name="result">

    </form>
    <script type="text/javascript">
        function add(){
            var fst = parseInt(myform.fst.value);
            var snd = parseInt(myform.snd.value);
            result=fst+snd;
            myform.result.value=result;
        }
        function Subtract(){
            var fst = parseInt(myform.fst.value);
            var snd = parseInt(myform.snd.value);
            result=fst-snd;
            myform.result.value=result;
        }
        function multiply(){
            var fst = parseInt(myform.fst.value);
            var snd = parseInt(myform.snd.value);
            result=fst*snd;
            myform.result.value=result;
        }
        function Divide(){
            var fst = parseInt(myform.fst.value);
            var snd = parseInt(myform.snd.value);
            result=fst/snd;
            myform.result.value=result;
        }
        
    </script>
</body>
</html>
